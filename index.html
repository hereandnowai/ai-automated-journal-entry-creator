<!DOCTYPE html>
<html lang="en"> {/* lang attribute will be updated by LanguageProvider */}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Automated Journal Entry Creator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif; /* A clean, modern font */
      /* Accent color CSS variables are defined but primarily controlled by Tailwind classes via props in this app */
      --accent-color-primary: #0d9488; 
      --accent-color-hover: #0f766e; 
      --accent-color-focus-ring: #14b8a6;
      --accent-color-text: #0d9488;
      --accent-color-bg-light: #f0fdfa;
      --accent-color-border: #14b8a6;
    }
    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    .dark ::-webkit-scrollbar-track {
      background: #2d3748; /* Darker track for dark mode */
    }
    .dark ::-webkit-scrollbar-thumb {
      background: #718096; /* Lighter thumb for dark mode */
    }
    .dark ::-webkit-scrollbar-thumb:hover {
      background: #a0aec0;
    }
  </style>

</body>
</html>
